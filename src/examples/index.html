<!DOCTYPE html>
<html>
<head>
	<title>Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		html {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
		}
		body {
			margin: 0;
			padding: 10px 50px 50px;
		}
	</style>
</head>
<body>
	<script src="../../../node_modules/@dojo/loader/loader.min.js"></script>
	<link rel="stylesheet" href="../../../node_modules/@dojo/widgets/button/styles/button.m.css">
	<link rel="stylesheet" href="../../../node_modules/@dojo/widgets/calendar/styles/calendar.m.css">
	<link rel="stylesheet" href="../../../node_modules/@dojo/widgets/common/styles/animations.m.css">
	<link rel="stylesheet" href="../../../node_modules/@dojo/widgets/common/styles/base.m.css">
	<link rel="stylesheet" href="../../../node_modules/@dojo/widgets/common/styles/icons.m.css">
	<link rel="stylesheet" href="../../../node_modules/@dojo/widgets/themes/dojo/widgets.css">
	<script>
		require.config({
			baseUrl: '../../..',
			packages: [
				{ name: 'src', location: '_build/src' },
				{ name: '@dojo', location: 'node_modules/@dojo' },
				{ name: 'pepjs', location: 'node_modules/pepjs/dist', main: 'pep' },
				{ name: 'cldrjs', location: 'node_modules/cldrjs' },
				{ name: 'globalize', location: 'node_modules/globalize', main: 'dist/globalize' },
				{ name: 'tslib', location: 'node_modules/tslib', main: 'tslib' }
			],
			map: {
				globalize: {
					'cldr': 'cldrjs/dist/cldr',
					'cldr/event': 'cldrjs/dist/cldr/event',
					'cldr/supplemental': 'cldrjs/dist/cldr/supplemental',
					'cldr/unresolved': 'cldrjs/dist/cldr/unresolved'
				}
			}
		});

		require([ 'src/examples/main' ], function () { });
	</script>
</body>
</html>
